<html>
<body>
Find All Users:
<hr>
<pre id="result"></pre>



<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
<script>
    $(document).ready(function () {
        require(['lib/mkTable.js', 'lib/mkRestEngine.js'], function (MkTable, MkRestEngine) {
            var restEng = new MkRestEngine($.ajax);
            var Users = new MkTable(restEng, 'users');

            Users.findAll(function (err, res) {
                $('#result').text(JSON.stringify(res, undefined, 2));
            });
        });
    })
</script>
</body>
</html>
